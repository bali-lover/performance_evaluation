<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.gstatic.com https://*.firebasedatabase.app https://*.firebaseapp.com https://*.googleapis.com; style-src 'self' 'unsafe-inline'; img-src * data: blob:; connect-src 'self' https: wss: https://*.firebasedatabase.app https://*.firebaseapp.com https://*.googleapis.com;">
    <title>📚 학생 점수 조회 v1</title>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, onValue } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        let app = null;
        let database = null;
        let firebaseInitialized = false;

        // URL 파라미터에서 Firebase 설정 읽기
        function loadFirebaseConfig() {
            const urlParams = new URLSearchParams(window.location.search);
            const apiKey = urlParams.get('apiKey');
            const projectId = urlParams.get('projectId');

            if (apiKey && projectId) {
                // 이전 설정 완전 삭제
                localStorage.removeItem('firebaseConfig');

                const config = {
                    apiKey: apiKey,
                    authDomain: `${projectId}.firebaseapp.com`,
                    databaseURL: `https://${projectId}-default-rtdb.asia-southeast1.firebasedatabase.app/`,
                    projectId: projectId,
                    storageBucket: `${projectId}.appspot.com`
                };

                // 새 설정 저장
                localStorage.setItem('firebaseConfig', JSON.stringify(config));
                console.log('Firebase 설정 업데이트:', config);
                return config;
            } else {
                // URL 파라미터가 없으면 localStorage도 완전 삭제
                localStorage.removeItem('firebaseConfig');
                console.warn('Firebase 설정 파라미터가 없습니다. 올바른 링크를 사용하세요.');
                return null;
            }
        }

        // Firebase 초기화
        function initializeFirebase() {
            try {
                const config = loadFirebaseConfig();
                if (!config) {
                    showMessage('⚠️ Firebase 설정이 없습니다. 선생님이 제공한 링크를 사용하세요.', 'warning');
                    return false;
                }

                app = initializeApp(config);
                database = getDatabase(app);
                firebaseInitialized = true;

                console.log('Firebase 초기화 성공:', config.projectId);
                showMessage('✅ Firebase 연결 성공!', 'success');

                // 전역 변수로 설정
                window.firebase = { database, ref, onValue };
                return true;
            } catch (error) {
                console.error('Firebase 초기화 실패:', error);
                showMessage('❌ Firebase 연결 실패: ' + error.message, 'error');
                return false;
            }
        }

        // 메시지 표시
        function showMessage(message, type = 'info') {
            const messageDiv = document.getElementById('message');
            if (messageDiv) {
                messageDiv.textContent = message;
                messageDiv.className = `message ${type}`;
                messageDiv.style.display = 'block';

                if (type === 'success') {
                    setTimeout(() => {
                        messageDiv.style.display = 'none';
                    }, 3000);
                }
            }
        }

        // 페이지 로드 시 초기화
        window.addEventListener('DOMContentLoaded', () => {
            initializeFirebase();
        });

        // 전역 함수로 노출
        window.showMessage = showMessage;
    </script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 8px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .content {
            padding: 30px;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-weight: 500;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .login-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-section h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .input-group {
            margin: 15px 0;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }

        .input-group input {
            width: 120px;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            text-align: center;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #4CAF50;
        }

        .btn {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: transform 0.2s;
            margin: 10px 5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.3);
        }

        .result-section {
            display: none;
            background: #f8f9fa;
            border-radius: 12px;
            padding: 25px;
            margin-top: 20px;
        }

        .score-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin: 15px 0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border-left: 4px solid #4CAF50;
        }

        .score-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .subject-name {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .score-value {
            font-size: 24px;
            font-weight: bold;
            color: #4CAF50;
        }

        .score-details {
            color: #666;
            font-size: 14px;
        }

        .no-score {
            text-align: center;
            color: #999;
            font-style: italic;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📚 학생 점수 조회</h1>
            <p>본인의 수행평가 점수를 확인하세요</p>
        </div>

        <div class="content">
            <div id="message" class="message"></div>

            <div class="login-section">
                <h3>🎓 학생 인증</h3>
                <div class="input-group">
                    <label for="studentNumber">학번</label>
                    <input type="number" id="studentNumber" min="1" placeholder="학번 입력">
                </div>
                <div class="input-group">
                    <label for="studentPassword">비밀번호</label>
                    <input type="password" id="studentPassword" placeholder="비밀번호 입력">
                </div>
                <button class="btn" onclick="loginStudent()">📊 점수 확인</button>
            </div>

            <div id="resultSection" class="result-section">
                <h3>📋 내 점수 현황</h3>
                <div id="scoreList"></div>
            </div>
        </div>
    </div>

    <script>
        // 학생 로그인 함수
        async function loginStudent() {
            const studentNumber = document.getElementById('studentNumber').value;
            const studentPassword = document.getElementById('studentPassword').value;

            if (!studentNumber) {
                showMessage('학번을 입력하세요.', 'warning');
                return;
            }

            if (!studentPassword) {
                showMessage('비밀번호를 입력하세요.', 'warning');
                return;
            }

            if (!window.firebase) {
                showMessage('Firebase 연결이 필요합니다.', 'error');
                return;
            }

            try {
                // 학생 정보 확인
                const studentsRef = window.firebase.ref(window.firebase.database, 'students');
                window.firebase.onValue(studentsRef, (snapshot) => {
                    const students = snapshot.val();
                    const student = students ? students[studentNumber] : null;

                    if (!student) {
                        showMessage('등록되지 않은 학번입니다.', 'error');
                        return;
                    }

                    if (student.password !== studentPassword) {
                        showMessage('비밀번호가 틀렸습니다.', 'error');
                        return;
                    }

                    // 로그인 성공
                    showMessage(`환영합니다, ${student.name}님!`, 'success');
                    loadStudentScores(studentNumber, student.name);
                }, { onlyOnce: true });

            } catch (error) {
                console.error('로그인 오류:', error);
                showMessage('로그인 중 오류가 발생했습니다.', 'error');
            }
        }

        // 학생 점수 불러오기
        function loadStudentScores(studentNumber, studentName) {
            try {
                const subjectsRef = window.firebase.ref(window.firebase.database, 'subjects');
                const scoresRef = window.firebase.ref(window.firebase.database, 'scores');

                // 과목 정보와 점수 정보를 함께 불러오기
                Promise.all([
                    new Promise((resolve) => {
                        window.firebase.onValue(subjectsRef, (snapshot) => {
                            resolve(snapshot.val() || {});
                        }, { onlyOnce: true });
                    }),
                    new Promise((resolve) => {
                        window.firebase.onValue(scoresRef, (snapshot) => {
                            resolve(snapshot.val() || {});
                        }, { onlyOnce: true });
                    })
                ]).then(([subjects, scores]) => {
                    displayStudentScores(studentNumber, studentName, subjects, scores);
                });

            } catch (error) {
                console.error('점수 로딩 오류:', error);
                showMessage('점수를 불러오는 중 오류가 발생했습니다.', 'error');
            }
        }

        // 점수 표시
        function displayStudentScores(studentNumber, studentName, subjects, scores) {
            const resultSection = document.getElementById('resultSection');
            const scoreList = document.getElementById('scoreList');

            let hasScores = false;
            let scoreHTML = `<div class="score-card">
                <div class="score-header">
                    <span class="subject-name">👤 ${studentName} (${studentNumber}번)</span>
                </div>
            </div>`;

            // 각 과목별 점수 표시
            for (const subjectId in subjects) {
                const subject = subjects[subjectId];
                const studentScore = scores[subjectId] && scores[subjectId][studentNumber];

                scoreHTML += `<div class="score-card">
                    <div class="score-header">
                        <span class="subject-name">${subject.name}</span>
                        <span class="score-value">
                            ${studentScore ? `${studentScore.score}점` : '미입력'}
                        </span>
                    </div>
                    <div class="score-details">
                        ${subject.area} | 만점: ${subject.maxScore}점
                        ${studentScore ? `<br>입력일: ${studentScore.date}` : ''}
                    </div>
                </div>`;

                if (studentScore) hasScores = true;
            }

            if (!hasScores) {
                scoreHTML += `<div class="no-score">
                    아직 입력된 점수가 없습니다.<br>
                    선생님이 점수를 입력할 때까지 기다려주세요.
                </div>`;
            }

            scoreList.innerHTML = scoreHTML;
            resultSection.style.display = 'block';

            // 결과 섹션으로 스크롤
            resultSection.scrollIntoView({ behavior: 'smooth' });
        }

        // Enter 키 처리
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                loginStudent();
            }
        });
    </script>
</body>
</html>
