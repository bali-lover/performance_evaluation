        // í™•ì¸ ìƒíƒœ ë¶ˆëŸ¬ì˜¤ê¸°
        function loadConfirmationStatus(studentNumber, subjects, scores, publishedSubjects) {
            if (!database) return;

            const confirmationRef = ref(database, `studentChecked`);
            onValue(confirmationRef, (snapshot) => {
                const confirmations = snapshot.val() || {};

                // ê° ê³¼ëª©ë³„ë¡œ í™•ì¸ ìƒíƒœ ì„¤ì •
                for (const subjectKey in subjects) {
                    const subject = subjects[subjectKey];

                    // ë°œí–‰ ìƒíƒœ í™•ì¸ - í—ˆìš©ë˜ì§€ ì•Šì€ ê³¼ëª©ì€ ìŠ¤í‚µ
                    const isPublished = publishedSubjects[subjectKey] !== false;
                    if (!isPublished) {
                        continue;
                    }

                    // ê³¼ëª©í‚¤ì—ì„œ ë‹´ë‹¹ ë°˜ ì •ë³´ í™•ì¸
                    const keyParts = subjectKey.split('-');
                    if (keyParts.length >= 4) {
                        const assignedClassesStr = keyParts[keyParts.length - 1];
                        const assignedClasses = assignedClassesStr.split(',').map(c => parseInt(c));

                        // í•™ìƒì˜ ë°˜ì´ ë‹´ë‹¹ ë°˜ ëª©ë¡ì— í¬í•¨ë˜ì–´ ìˆëŠ”ì§€ í™•ì¸
                        // í•™ë²ˆ 30501ì—ì„œ ë°˜ ì •ë³´ ì¶”ì¶œ (ë‘ ë²ˆì§¸ ìë¦¬ê°€ ë°˜)
                        const studentClass = parseInt(studentNumber.toString().charAt(1));
                        if (!assignedClasses.includes(studentClass)) {
                            continue; // í•™ìƒì´ ì†í•œ ë°˜ì´ ë‹´ë‹¹ ë°˜ì´ ì•„ë‹ˆë©´ ìŠ¤í‚µ
                        }
                    }

                    const subjectConfirmations = confirmations[subjectKey] && confirmations[subjectKey][studentNumber];

                    if (subject.areas && subject.areas.length > 0) {
                        // ì˜ì—­ë³„ í™•ì¸ ìƒíƒœ
                        subject.areas.forEach(area => {
                            const checkboxId = `confirm_${subjectKey}_${area.name}`;
                            const checkbox = document.getElementById(checkboxId);

                            if (checkbox && subjectConfirmations && subjectConfirmations[area.name]) {
                                checkbox.checked = true;
                            }
                        });
                    } else {
                        // ë‹¨ì¼ ì ìˆ˜ í™•ì¸ ìƒíƒœ
                        const checkboxId = `confirm_${subjectKey}_total`;
                        const checkbox = document.getElementById(checkboxId);

                        if (checkbox && subjectConfirmations && subjectConfirmations.total) {
                            checkbox.checked = true;
                        }
                    }
                }
            }, { onlyOnce: true });
        }
