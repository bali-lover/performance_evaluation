    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';

        // ìƒíƒœ ë©”ì‹œì§€ í‘œì‹œ
        function showStatus(message, type = 'info') {

        // URL íŒŒë¼ë¯¸í„°ì—ì„œ Firebase ì„¤ì • ì½ê¸°
        function getFirebaseConfigFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            const apiKey = urlParams.get('apiKey');
            const projectId = urlParams.get('projectId');

            if (apiKey && projectId) {
                return {
                    apiKey: apiKey,
                    authDomain: `${projectId}.firebaseapp.com`,
                    databaseURL: `https://${projectId}-default-rtdb.asia-southeast1.firebasedatabase.app/`,
                    projectId: projectId,
                    storageBucket: `${projectId}.appspot.com`

            }
            return null;
        }

        // Firebase ì´ˆê¸°í™” ë° ì—°ê²° í…ŒìŠ¤íŠ¸
        async function testFirebaseConnection() {
            try {
                showStatus('ğŸ”„ Firebase ì—°ê²° ì‹œë„ ì¤‘...', 'info');

                // URL íŒŒë¼ë¯¸í„° í™•ì¸
                const config = getFirebaseConfigFromURL();
                if (!config) {
                    showStatus('âŒ URL íŒŒë¼ë¯¸í„°ì— apiKey ë˜ëŠ” projectIdê°€ ì—†ìŠµë‹ˆë‹¤.', 'error');
                    return false;
                }

                // ì„¤ì • ì •ë³´ëŠ” ì½˜ì†”ì—ë§Œ í‘œì‹œ
                console.log('Firebase ì„¤ì •:', config);

                // Firebase ì•± ì´ˆê¸°í™”
                app = initializeApp(config);
                database = getDatabase(app);

                showStatus('âœ… Firebase ì´ˆê¸°í™” ì„±ê³µ!', 'success');

                // ì—°ê²° í…ŒìŠ¤íŠ¸
                const testRef = ref(database, '.info/connected');
                onValue(testRef, (snapshot) => {
                    if (snapshot.val() === true) {
                        showStatus('ğŸ‰ Firebase ë°ì´í„°ë² ì´ìŠ¤ ì—°ê²° ì„±ê³µ! ìƒë‹¨ì—ì„œ ë¡œê·¸ì¸í•˜ì„¸ìš”.', 'success');
                    } else {
                        showStatus('âš ï¸ Firebase ë°ì´í„°ë² ì´ìŠ¤ ì—°ê²°ì´ ëŠì–´ì§', 'warning');
                    }
                });

                return true;

            } catch (error) {
                console.error('Firebase ì˜¤ë¥˜:', error);
                showStatus(`âŒ Firebase ì—°ê²° ì‹¤íŒ¨: ${error.message}`, 'error');
                return false;
            }
        }

        // í•™ìƒ ë¡œê·¸ì¸
        async function loginStudent() {
            const studentNumberEl = document.getElementById('studentNumber');
            const studentPasswordEl = document.getElementById('studentPassword');

            if (!studentNumberEl || !studentPasswordEl) {
                console.error('ë¡œê·¸ì¸ í¼ ìš”ì†Œë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
                return;
            }

            const studentNumber = studentNumberEl.value;
            const studentPassword = studentPasswordEl.value;

            if (!studentNumber) {
                showStatus('âŒ í•™ë²ˆì„ ì…ë ¥í•˜ì„¸ìš”.', 'error');
                return;
            }

            if (!studentPassword) {
                showStatus('âŒ ë¹„ë°€ë²ˆí˜¸ë¥¼ ì…ë ¥í•˜ì„¸ìš”.', 'error');
                return;
            }

            try {
                showStatus('ğŸ”„ ë¡œê·¸ì¸ ì¤‘...', 'info');

                // í•™ìƒ ì •ë³´ í™•ì¸
                const studentsRef = ref(database, `students/${studentNumber}`);
                onValue(studentsRef, (snapshot) => {
                    const student = snapshot.val();

                    if (!student) {
                        showStatus('âŒ ë“±ë¡ë˜ì§€ ì•Šì€ í•™ë²ˆì…ë‹ˆë‹¤.', 'error');
                        return;
                    }

                    if (student.password !== studentPassword) {
                        showStatus('âŒ ë¹„ë°€ë²ˆí˜¸ê°€ í‹€ë ¸ìŠµë‹ˆë‹¤.', 'error');
                        return;
                    }

                    // ë¡œê·¸ì¸ ì„±ê³µ
                    showStatus(`âœ… í™˜ì˜í•©ë‹ˆë‹¤, ${student.name}ë‹˜!`, 'success');
                    console.log('ë¡œê·¸ì¸ ì„±ê³µ:', student);

                    // ì ìˆ˜ ì¡°íšŒ
                    loadStudentScores(studentNumber, student.name);

                }, { onlyOnce: true });

            } catch (error) {
                console.error('ë¡œê·¸ì¸ ì˜¤ë¥˜:', error);
                showStatus(`âŒ ë¡œê·¸ì¸ ì¤‘ ì˜¤ë¥˜: ${error.message}`, 'error');
            }
        }

        // í•™ìƒ ì ìˆ˜ ë¶ˆëŸ¬ì˜¤ê¸°
        function loadStudentScores(studentNumber, studentName) {
            try {
                showStatus('ğŸ”„ ì ìˆ˜ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...', 'info');

                // ì ìˆ˜ ì„¹ì…˜ í‘œì‹œ
                const scoresSection = document.getElementById('scoresSection');
                if (scoresSection) {
                    scoresSection.style.display = 'block';
                }

                // ê³¼ëª©, ì ìˆ˜, ë°œí–‰ ìƒíƒœ ë°ì´í„° ë¶ˆëŸ¬ì˜¤ê¸°
                const subjectsRef = ref(database, 'subjects');
                const scoresRef = ref(database, 'scores');
                const publishedRef = ref(database, 'publishedSubjects');

                Promise.all([
                    new Promise((resolve) => {
                        onValue(subjectsRef, (snapshot) => {
                            resolve(snapshot.val() || {});
                        }, { onlyOnce: true });
                    }),
                    new Promise((resolve) => {
                        onValue(scoresRef, (snapshot) => {
                            resolve(snapshot.val() || {});
                        }, { onlyOnce: true });
                    }),
                    new Promise((resolve) => {
                        onValue(publishedRef, (snapshot) => {
                            resolve(snapshot.val() || {});
                        }, { onlyOnce: true });
                    })
                ]).then(([subjects, scores, publishedSubjects]) => {
                    displayStudentScores(studentNumber, studentName, subjects, scores, publishedSubjects);
                });

            } catch (error) {
                console.error('ì ìˆ˜ ë¡œë”© ì˜¤ë¥˜:', error);
                showStatus(`âŒ ì ìˆ˜ ë¡œë”© ì‹¤íŒ¨: ${error.message}`, 'error');
            }
        }

        // ì ìˆ˜ í‘œì‹œ
        function displayStudentScores(studentNumber, studentName, subjects, scores, publishedSubjects) {
            const scoresContent = document.getElementById('scoresContent');
            if (!scoresContent) {
                console.error('scoresContent ìš”ì†Œë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
                return;
            }

            let hasScores = false;
            let html = `<div style="margin-bottom: 20px; padding: 15px; background: #e3f2fd; border-radius: 5px;">
                           <strong>ğŸ‘¤ ${studentName} (${studentNumber}ë²ˆ)</strong>
                       </div>`;

            // ê° ê³¼ëª©ë³„ ì ìˆ˜ í‘œì‹œ
            for (const subjectKey in subjects) {
                const subject = subjects[subjectKey];

                // ë°œí–‰ ìƒíƒœ í™•ì¸ - ê¸°ë³¸ê°’ì€ true, ëª…ì‹œì ìœ¼ë¡œ falseì¸ ê²½ìš°ë§Œ ìˆ¨ê¹€
                const isPublished = publishedSubjects[subjectKey] !== false;
                if (!isPublished) {
                    continue; // í—ˆìš©ë˜ì§€ ì•Šì€ ê³¼ëª©ì€ í‘œì‹œí•˜ì§€ ì•ŠìŒ
                }

                const subjectScores = scores[subjectKey];
                const studentScore = subjectScores && subjectScores[studentNumber];

                html += `<div style="margin: 15px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; background: white;">
                           <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                               <strong style="font-size: 16px;">${subject.name || subjectKey}</strong>
                               <span style="font-size: 14px; color: #666;">ë§Œì : ${subject.maxScore || 'ë¯¸ì„¤ì •'}ì </span>
                           </div>`;

                if (subject.areas && subject.areas.length > 0) {
                    // ì˜ì—­ë³„ ì ìˆ˜ í‘œì‹œ
                    subject.areas.forEach((area, index) => {
                        const areaScore = studentScore && studentScore[area.name];
                        const scoreText = areaScore ? `${areaScore}ì ` : 'ë¯¸ì…ë ¥';
                        const scoreColor = areaScore ? '#28a745' : '#6c757d';

                        html += `<div style="display: flex; justify-content: space-between; align-items: center; padding: 8px 0; border-bottom: 1px solid #eee;">
                                   <span>${area.name}</span>
                                   <div style="display: flex; align-items: center; gap: 15px;">
                                       <span style="color: ${scoreColor}; font-weight: bold;">${scoreText} / ${area.maxScore}ì </span>
                                       ${areaScore ? `
                                           <label style="display: flex; align-items: center; gap: 5px; font-size: 12px; color: #666;">
                                               <input type="checkbox" onchange="toggleConfirmation('${subjectKey}', '${studentNumber}', '${area.name}')"
                                                      id="confirm_${subjectKey}_${area.name}" style="margin: 0;">
                                               í™•ì¸
                                           </label>
                                           <button onclick="openQuestionModal('${subjectKey}', '${area.name}', '${studentNumber}')"
                                                   style="background: #ffc107; border: none; color: white; padding: 2px 8px; border-radius: 4px; font-size: 10px; cursor: pointer;">
                                               ë¬¸ì˜
                                           </button>
                                       ` : ''}
                                   </div>
                                 </div>`;

                        if (areaScore) hasScores = true;
                    });
                } else {
                    // ë‹¨ì¼ ì ìˆ˜ í‘œì‹œ
                    const totalScore = studentScore && studentScore.score;
                    const scoreText = totalScore ? `${totalScore}ì ` : 'ë¯¸ì…ë ¥';
                    const scoreColor = totalScore ? '#28a745' : '#6c757d';

                    html += `<div style="text-align: center;">
                               <div style="font-size: 18px; color: ${scoreColor}; font-weight: bold; margin-bottom: 10px;">
                                   ${scoreText}
                               </div>
                               ${totalScore ? `

                                       <label style="display: flex; align-items: center; gap: 5px; font-size: 12px; color: #666;">
                                           <input type="checkbox" onchange="toggleConfirmation('${subjectKey}', '${studentNumber}', 'total')"
                                                  id="confirm_${subjectKey}_total" style="margin: 0;">
                                           í™•ì¸
                                       </label>
                                       <button onclick="openQuestionModal('${subjectKey}', 'total', '${studentNumber}')"
                                               style="background: #ffc107; border: none; color: white; padding: 4px 12px; border-radius: 4px; font-size: 12px; cursor: pointer;">
                                           ë¬¸ì˜
                                       </button>
                                   </div>
                               ` : ''}
                             </div>`;

                    if (totalScore) hasScores = true;
                }

                html += `</div>`;
            }

            if (!hasScores) {
                html += `<div style="text-align: center; color: #999; font-style: italic; padding: 30px;">
                           ì•„ì§ ì…ë ¥ëœ ì ìˆ˜ê°€ ì—†ìŠµë‹ˆë‹¤.<br>
                           ì„ ìƒë‹˜ì´ ì ìˆ˜ë¥¼ ì…ë ¥í•  ë•Œê¹Œì§€ ê¸°ë‹¤ë ¤ì£¼ì„¸ìš”.
                         </div>`;
            }

            scoresContent.innerHTML = html;
            showStatus(`âœ… ì ìˆ˜ ì¡°íšŒ ì™„ë£Œ!`, 'success');

            // í™•ì¸ ìƒíƒœ ë¶ˆëŸ¬ì˜¤ê¸°
            setTimeout(() => {
                loadConfirmationStatus(studentNumber, subjects, scores, publishedSubjects);
            }, 100);
        }


        // í™•ì¸ ì²´í¬ë°•ìŠ¤ í† ê¸€
        function toggleConfirmation(subjectKey, studentNumber, areaName) {
            if (!database) return;

            const checkboxId = `confirm_${subjectKey}_${areaName}`;
            const checkbox = document.getElementById(checkboxId);

            if (checkbox) {
                const isChecked = checkbox.checked;
                const confirmationRef = ref(database, `studentChecked/${subjectKey}/${studentNumber}/${areaName}`);

                if (isChecked) {
                    set(confirmationRef, true);
                } else {
                    // ì²´í¬ í•´ì œì‹œ ì™„ì „íˆ ì‚­ì œ
                    remove(confirmationRef);
                }

                console.log(`í™•ì¸ ìƒíƒœ ì—…ë°ì´íŠ¸: ${subjectKey}/${areaName} = ${isChecked}`);
            }
        }

        // ë¬¸ì˜ ëª¨ë‹¬ ì—´ê¸°
        function openQuestionModal(subjectKey, areaName, studentNumber) {
            if (!database) {
                alert('Firebase ì—°ê²°ì´ ë˜ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤. í˜ì´ì§€ë¥¼ ìƒˆë¡œê³ ì¹¨í•´ì£¼ì„¸ìš”.');
                return;
            }

            const question = prompt(`${areaName} ì ìˆ˜ì— ëŒ€í•œ ë¬¸ì˜ì‚¬í•­ì„ ì…ë ¥í•˜ì„¸ìš”:`);

            if (question && question.trim()) {
                try {
                    const questionRef = ref(database, `studentQuestions/${subjectKey}/${studentNumber}/${areaName}`);
                    // êµì‚¬ìš© ì‹œìŠ¤í…œê³¼ í˜¸í™˜ë˜ë„ë¡ ë¬¸ìì—´ë¡œ ì €ì¥
                    set(questionRef, question.trim());

                    alert('ë¬¸ì˜ì‚¬í•­ì´ ë“±ë¡ë˜ì—ˆìŠµë‹ˆë‹¤.');
                    console.log(`ë¬¸ì˜ì‚¬í•­ ë“±ë¡: ${subjectKey}/${areaName} - ${question.trim()}`);
                } catch (error) {
                    console.error('ë¬¸ì˜ì‚¬í•­ ë“±ë¡ ì˜¤ë¥˜:', error);
                    alert('ë¬¸ì˜ì‚¬í•­ ë“±ë¡ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤: ' + error.message);
                }

        }

        // í™•ì¸ ìƒíƒœ ë¶ˆëŸ¬ì˜¤ê¸°
        function loadConfirmationStatus(studentNumber, subjects, scores, publishedSubjects) {
            if (!database) return;

            const confirmationRef = ref(database, `studentChecked`);
            onValue(confirmationRef, (snapshot) => {
                const confirmations = snapshot.val() || {};

                // ê° ê³¼ëª©ë³„ë¡œ í™•ì¸ ìƒíƒœ ì„¤ì •
                for (const subjectKey in subjects) {
                    const subject = subjects[subjectKey];

                    // ë°œí–‰ ìƒíƒœ í™•ì¸ - í—ˆìš©ë˜ì§€ ì•Šì€ ê³¼ëª©ì€ ìŠ¤í‚µ
                    const isPublished = publishedSubjects[subjectKey] !== false;
                    if (!isPublished) {
                        continue;
                    }

                    const subjectConfirmations = confirmations[subjectKey] && confirmations[subjectKey][studentNumber];

                    if (subject.areas && subject.areas.length > 0) {
                        // ì˜ì—­ë³„ í™•ì¸ ìƒíƒœ
                        subject.areas.forEach(area => {
                            const checkboxId = `confirm_${subjectKey}_${area.name}`;
                            const checkbox = document.getElementById(checkboxId);

                            if (checkbox && subjectConfirmations && subjectConfirmations[area.name]) {
                                checkbox.checked = true;
                            }
                        });
                    } else {
                        // ë‹¨ì¼ ì ìˆ˜ í™•ì¸ ìƒíƒœ
                        const checkboxId = `confirm_${subjectKey}_total`;
                        const checkbox = document.getElementById(checkboxId);

                        if (checkbox && subjectConfirmations && subjectConfirmations.total) {
                            checkbox.checked = true;
                        }
                    }
                }
            }, { onlyOnce: true });
        }

        // ì „ì—­ í•¨ìˆ˜ë¡œ ë…¸ì¶œ
        window.loginStudent = loginStudent;

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì‹¤í–‰
        window.addEventListener('DOMContentLoaded', () => {

        });

    </script>
